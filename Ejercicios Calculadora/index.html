<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Web</title>
    <link rel="stylesheet" href="Styles.css">
</head>
<body>
    <div class="container">
        <div class="display">
            <input type="text" id="resultado" readonly>
        </div>
        <div class="botones">
            <button class="operador C">C</button>
            <button class="operador ←">←</button>
            <button class="operador %">%</button>
            <button class="operador ÷">÷</button>
            
            <button class="numero 7">7</button>
            <button class="numero 8">8</button>
            <button class="numero 9">9</button>
            <button class="operador X">x</button>
            
            <button class="numero 4">4</button>
            <button class="numero 5">5</button>
            <button class="numero 6">6</button>
            <button class="operador resta">-</button>
            
            <button class="numero 1">1</button>
            <button class="numero 2">2</button>
            <button class="numero 3">3</button>
            <button class="operador suma">+</button>
            
            <button class="numero">0</button>
            <button class="numero .">.</button>
            <button class="operador igual">=</button>
        </div>
    </div>
    <script src="App.js"></script>
</body>
</html>
